    <div class="panel">
        <div class="panel panel-primary">
            <b class="col-md-2 panel-primary">Control Id</b>

        <a *ngFor='let control of controls'  [routerLink]="['/control-details', control.controlId]" class="display:block; panel-info">
        <div ng-class-odd="'panel-e'">
